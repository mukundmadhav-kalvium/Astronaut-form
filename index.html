<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut-image" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-image" id="astronaut-2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="Country" class="display-block">Departure Country</label>
        <select name="" id="Country">
            <option value="">India</option>
            <option value="">UAE</option>
            <option value="">USA</option>
        </select>
        <label for="name" class="display-block">No. of Space Travellers
            <input type="text" id="name">
        </label>
        <label for="email" class="display-block"> Your Email
            <input type="email" placeholder="ilovespace@gmail.com" id="email">
        </label>
        <label for="" class="display-block">Do you wanna rent a space suit?</label>
            <input type="radio">
            <label for="">Yes, Please</label>
            <input type="radio">
            <label for="">No, I have my own</label>
        </label>
        <input type="submit" value="TAKE US TO SPACE">
    </form>
</body>
</html>
